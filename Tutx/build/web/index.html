<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="div1">
            <form action="ValidateLogin" method="post">
                <table cellspacing='10' cellpadding='10'>
                    <tr>
                        <th colspan="2" style="font-weight: bold;color:white">
                            LOGIN
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="text" name="mail" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" name="pssd" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="Submit" class="btn" name="sub">Login</button>
                        </td>
                    </tr>
                    <tr><td colspan="2"><a class="button" href="register.html">Signup</a></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
